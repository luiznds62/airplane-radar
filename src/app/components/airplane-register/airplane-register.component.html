<div class="container airplane-register-container">
    <form class="needs-validation">
        <h5 style="margin-top: 1%; margin-bottom: 2%">Novo avião</h5>
        <div class="row">
            <div class="col-3">
                <div class="mb-3">
                    <label for="input1" class="form-label">X</label>
                    <input type="number" class="form-control" id="input1" required />
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="input2" class="form-label">Y</label>
                    <input type="number" class="form-control" id="input2" required />
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="input3" class="form-label">Raio</label>
                    <input type="number" class="form-control" id="input3" required />
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="input4" class="form-label">Ângulo</label>
                    <input type="number" class="form-control" id="input4" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="input5" class="form-label">Velocidade</label>
                    <input type="number" class="form-control" id="input5" required />
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="input6" class="form-label">Direção</label>
                    <input type="number" class="form-control" id="input6" required />
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 mb-2">
            <button type="submit" class="btn btn-primary">Criar</button>
        </div>
    </form>
</div>
