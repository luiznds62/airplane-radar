<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col" width="10%"></th>
            <th scope="col" width="12%">Id</th>
            <th scope="col" width="12%">X</th>
            <th scope="col" width="12%">Y</th>
            <th scope="col" width="12%">R</th>
            <th scope="col" width="12%">A</th>
            <th scope="col" width="10%">V</th>
            <th scope="col" width="10%">D</th>
            <th scope="col" width="10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i = index; let airplane; of: airplanes | paginate: { itemsPerPage: 10, currentPage: currentPage, totalItems: airplanes.length }">
            <th><input class="form-check-input" type="checkbox" value="airplane.selected" /></th>
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ airplane.x | number: '1.2-2' }}</td>
            <td>{{ airplane.y | number: '1.2-2' }}</td>
            <td>{{ airplane.radius | number: '1.2-2' }}</td>
            <td>{{ airplane.angle | number: '1.2-2' }}</td>
            <td>{{ airplane.speed | number: '1.2-2' }}</td>
            <td>{{ airplane.direction | number: '1.2-2' }}</td>
            <td (click)="remove(airplane)">
                <a style="color: #646464" role="button"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
    </tbody>
</table>

<pagination-controls
    *ngIf="airplanes.length !== 0 && airplanes.length > 10"
    class="pagination-control float-right"
    (pageChange)="pageChanged($event)"
    [directionLinks]="false"
></pagination-controls>
<div class="not-found" *ngIf="airplanes.length === 0">

</div>
