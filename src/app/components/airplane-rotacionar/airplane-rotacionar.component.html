<div class="container airplane-rotacionar-container">
    <form class="needs-validation" style="margin-bottom: 0px">
        <span class="h5">Rotacionar</span>
        <div class="row">
            <div class="text-muted">Centro de rotação</div>
            <div class="col">
                <div class="mb-3">
                    <label for="input1" class="form-label">X</label>
                    <input [(ngModel)]="x" name="x" type="number" class="form-control" id="input1" required />
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="input2" class="form-label">Y</label>
                    <input [(ngModel)]="y" name="y" type="number" class="form-control" id="input2" required />
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="input1" class="form-label">Ângulo</label>
                    <input [(ngModel)]="angle" name="angle" type="number" class="form-control" id="input1" required />
                </div>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" (click)="rotacionar()">Aplicar</button>
        </div>
    </form>
</div>
